<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introductory Page - Art Gallery</title>
    <style>
        body {
            font: 100; 
            font-family: 'Courier New', Courier, monospace; /* make custom font*/
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.3)), url('bling_bg.jpg'); 
            color: #fff; 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #2907e7; /* Deep pink header background */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
            font-size: 25px; /* Larger font size */
            text-transform: uppercase; /* Uppercase text */
            border-bottom: 3px solid #ffd700; /* Gold border bottom */
            margin-bottom: 20px; /* Add margin at the bottom */
            font-family: 'Courier New', Courier, monospace;
        }

        nav {
            background-color: #2907e7; /* Deep pink navigation background */
            color: #fff; /* White text color */
            padding: 10px;
            text-align: center;
            font-size: 18px; /* Slightly larger font size */
            border-bottom: 3px solid #ffd700; /* Gold border bottom */
        }

        nav a {
            color: #fff; /* White text color */
            text-decoration: none; /* Removed underline from links */
            margin: 0 20px; /* Added margin between links */
            transition: all 0.3s ease-in-out; /* Smooth transition on hover */
        }

        nav a:hover {
            color: #ffd700; /* Gold text color on hover */
            transform: rotate(10deg) scale(1.1); /* Rotate and scale on hover */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border: 10px solid #ffd700; /* Gold border around images */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Gold glow */
            transition: all 0.3s ease-in-out; /* Smooth transition */
            margin: 5px; /* Add margin between images */
        }

        .image-container img:hover {
            transform: rotate(10deg) scale(1.1); /* Rotate and scale on hover */
            filter: brightness(2.5); /* Increase brightness on hover */
        }

        /* Shimmering animation for background */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(270deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="artwork1.html">Artwork 1</a>
        <a href="artwork2.html">Artwork 2</a>
        <a href="artwork3.html">Artwork 3</a>
    </nav>

    <header>
        <h1>Unveiling the Influence: A Digital art gallery Exploring the Pioneering Black Net Art of Keith and Mendi Obadike.Curated by Ziah Booker</h1>
    </header>

    <main>
        <div class="image-container">
            <img src="images/y2k1.jpg" alt="Artwork 1">
            <img src="images/y2k2.jpg" alt="Artwork 2">
            <img src="images/y2k3.jpg" alt="Artwork 3">
            <img src="images/y2k4.jpg" alt="Artwork 4">
            <img src="images/y2k16.jpg" alt="Artwork 5">
            <img src="images/y2k5.jpg" alt="Artwork 6">
            <img src="images/y2k15.jpg" alt="Artwork 7">
            <img src="images/y2k12.jpg" alt="Artwork 8">
            <img src="images/y2k9.jpg" alt="Artwork 9">
            <img src="images/y2k20.jpg" alt="Artwork 10">
            <img src="images/y2k11.jpg" alt="Artwork 11">
            <img src="images/y2k7.jpg" alt="Artwork 12">
        
        </div>
    </main>


</body>
</html>
